# Root logger
status = error
name = PinotRoot
filters = threshold

rootLogger.level = INFO
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT

# Console appender
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%d{ISO8601}] [%t] %-5level %logger{36} - %msg%n

# ========================
# Kafka decoder logs
# ========================
logger.kafkaDecoder.name = org.apache.pinot.plugin.stream.kafka.KafkaJSONMessageDecoder
logger.kafkaDecoder.level = DEBUG
logger.kafkaDecoder.additivity = false
logger.kafkaDecoder.appenderRefs = stdout
logger.kafkaDecoder.appenderRef.stdout.ref = STDOUT

# Optional: more verbose logs for real-time ingestion
logger.realtime.name = org.apache.pinot.plugin.stream.kafka
logger.realtime.level = DEBUG
logger.realtime.additivity = false
logger.realtime.appenderRefs = stdout
logger.realtime.appenderRef.stdout.ref = STDOUT
